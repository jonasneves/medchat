name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'inference/**'
      - '.github/workflows/build-push-images.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild all images'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-24.04-arm
    outputs:
      medchat: ${{ steps.changes.outputs.medchat }}
      inference: ${{ steps.changes.outputs.inference }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed components
        id: changes
        run: |
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "medchat=true" >> $GITHUB_OUTPUT
            echo "inference=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)

          if echo "$CHANGED" | grep -qE '^(frontend/|backend/)'; then
            echo "medchat=true" >> $GITHUB_OUTPUT
          else
            echo "medchat=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -qE '^inference/'; then
            echo "inference=true" >> $GITHUB_OUTPUT
          else
            echo "inference=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.medchat == 'true' || needs.detect-changes.outputs.inference == 'true'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: medchat
            context: .
            dockerfile: backend/Dockerfile
            enabled: ${{ needs.detect-changes.outputs.medchat }}
          - name: medgemma-inference
            context: .
            dockerfile: inference/Dockerfile
            enabled: ${{ needs.detect-changes.outputs.inference }}

    steps:
      - name: Skip if not enabled
        if: matrix.enabled != 'true'
        run: echo "Skipping ${{ matrix.name }} - no changes detected"

      - uses: actions/checkout@v4
        if: matrix.enabled == 'true'

      - name: Set up Docker Buildx
        if: matrix.enabled == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: matrix.enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: matrix.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
